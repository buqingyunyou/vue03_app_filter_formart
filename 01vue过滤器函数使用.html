<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test">
      <p>当地时间为:{{currentTime}}</p>
      <p>当地时间1为:{{currentTime | dataStr}}</p>
      <p>当地时间2为:{{currentTime | dataStr('YYYY-MM-DD')}}</p>
      <p>当地时间3为:{{currentTime | dataStr('HH:mm:ss')}}</p>
    </div>

    <script src="./lib/vue.js"></script>
    <!-- 1.引入moment库（用于对时间进行格式化） -->
    <script src="https://cdn.bootcss.com/moment.js/2.19.0/moment.js"></script>

    <script>
      // 全局注册过滤器
      Vue.filter("dataStr", function (value, format) {
        // 2.引入moment库后，即可使用moment([arg])方法
        // 3.日期时间格式化方法：momment(日期时间).format('YYYY-MM-DD')
        return moment(value).format(format || "YYYY-MM-DD HH:mm:ss");
      });

      new Vue({
        el: "#test",
        data: {
          currentTime: new Date(),
        },
      });
    </script>
  </body>
</html>
